message: "Лжеюристы, кто они? \r\n \r\nОдин из способовкидалова, при которых обогощаются на слабостях и горе людей, – это предоставление псевдо юридических услуг, которые, по факту, клиенту не оказываются. Количество «лжеюристов» и даже целых юридических, которые обещают решить любые ваши проблемы, пропорционально растет, и иногда отличить их от настоящих специалистов может быть очень сложно. Вам даже могут составить необходимые документы, а не прекратить все контакты, как это любят делать аферисты. Но, скорее всего, это будет делать человек, у которого даже нет юридического образования, а дело вы проиграете. \r\nhttps://gk-zashhita-grazhdan.ru/ - Сайт инициативной группы потерпевших от мошеннических действий гк защита граждан"
