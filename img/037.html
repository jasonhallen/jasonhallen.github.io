  function selectOpen(event) {
    // console.log(event);
    var elem = document.getElementsByClassName("select-items");
    const current_selection = document.querySelector('.current-selection');
    if (elem[0].classList.contains("select-hide")) {
      // Show dropdown
      const select_h2 = document.querySelector('#select-selected h2');
      select_h2.classList.add("open");
      elem[0].classList.remove("select-hide");
      
      // current_selection.scrollIntoView({
        //   block: 'center',
        //   inline: 'nearest'
        // });
        
        // If an active item exists, scroll the container
        if (current_selection) {
          // Get the item's position relative to the document
          const itemTop = current_selection.offsetTop;
          const itemHeight = current_selection.clientHeight;
          const containerHeight = elem[0].clientHeight;
          
          // Set the container's scroll position to match the item's position
          elem[0].scrollTop = itemTop - (containerHeight / 2) + (itemHeight / 2);
        }
    } else {
      // Hide dropdown
      elem[0].classList.add("select-hide");
      const select_h2 = document.querySelector('#select-selected h2');
      select_h2.classList.remove("open");
      // Add pseudo-hover class back to current-selection
      current_selection.classList.add('pseudo-hover');
    }
    event.stopPropagation()
  }
  function selectClose() {
    var elem = document.getElementsByClassName("select-items");
    if (!elem[0].classList.contains("select-hide")) {
      elem[0].classList.add("select-hide");
      const select_h2 = document.querySelector('#select-selected h2');
      select_h2.classList.remove("open");
      const current_selection = document.querySelector('.current-selection');
      current_selection.classList.add('pseudo-hover');
    }
  }
  function mouseoverDropdown(event) {
    const targetItem = event.target.closest('.current-selection');
    if (targetItem == null) {
      const current_selection = document.querySelector('.current-selection');
      current_selection.classList.remove('pseudo-hover')
    }
  }

  document.addEventListener("click", selectClose);
